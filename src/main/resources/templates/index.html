<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorate="~{layout}">
<head>
    <title>Come and get some work</title>
</head>
<body>

<section layout:fragment="left-nav">
    <div id="grades-list"></div>
</section>

<section layout:fragment="content">
    <div id="content">
        <div class="jumbotron"><h2>Welcome to our school event helper!</h2></div>
        <h3>
            First time here?
        </h3>
        <p>Select your grade and event on the left hand side to get yout ToDo-List!</p>
    </div>
</section>

<th:block layout:fragment="script">
<script>
$(document).ready(function() {
    tfcmanager.loadGrades($('#grades-list'));
});
</script>
</th:block>
</body>
</html>
